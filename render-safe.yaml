services:
  - type: web
    name: excel-to-asc-converter
    env: python
    plan: free
    buildCommand: pip install --upgrade pip && pip install --only-binary=all -r requirements-light.txt
    startCommand: gunicorn --bind 0.0.0.0:$PORT --timeout 120 --workers 1 --max-requests 100 app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.12
      - key: FLASK_ENV
        value: production
      - key: PIP_DISABLE_PIP_VERSION_CHECK
        value: "1"
      - key: PIP_NO_CACHE_DIR
        value: "1"
    healthCheckPath: / 